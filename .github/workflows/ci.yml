name: Angular Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 
      - name: Install Dependencies
        run: npm install -f

      - name: Build Angular Application
        run: npm run build --if-present

      - name: Print output  
        run: ls
      
      

      

     
      
